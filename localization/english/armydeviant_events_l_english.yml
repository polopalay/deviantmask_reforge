l_english:
 
 deviant_motivatedknights_modifier:0 "Motivated Knights"
 deviant_motivatedknights_modifier_desc:0 "Has highly motivated knights."
 deviant_demotivatedknights_modifier:0 "Demotivated Knights"
 deviant_demotivatedknights_modifier_desc:0 "Has demotivated knights."
 deviantsgo_army.0100.t:0 "In My Camp?"
 deviantsgo_army.0100.desc:0 "After entering a storage tent I hear a weird continuous sound and some muttering. [deviant_go_random_1.GetFirstName] is crouched behind some barrels and as I step closer I see his right hand move and left hold a drawing of a woman.\n\n"So elegant, just looking at her like this, the sin. This is the last time, I swear."\n\n[deviant_go_random_1.GetFirstNamePossessive] carnal act is obvious but I still have time to decide his fate."
 deviantsgo_army.0100.a:0 "Stern lecture." 
 deviantsgo_army.0100.a.tt:0 "Was that a drawing of me? Repent lustful sinner as I look closely into your eyes."
 deviantsgo_army.0100.b:0 "Flog him for self-abuse." 
 deviantsgo_army.0100.b.tt:0 "Twice more than usual and be sure to gather an audience before you begin."
 deviantsgo_army.0100.c:0 "I saw nothing." 
 deviantsgo_army.0100.c.tt:0 "Step away and walk calmly. Though he does finally notice me."
 deviantsgo_army.0101.t:0 "Hard Training"
 deviantsgo_army.0101.desc:0 "I'm facing [deviant_go_random_1.GetFirstName] in a practice duel. We circle each other and trade blows now and then, mostly avoiding the strikes and training reflexes to predict the opponent. I can feel it, if I push myself today we might become better warriors.\n\n"This duel is my honor, no need to hold back. I live to serve you.""
 deviantsgo_army.0101.a:0 "Humiliate them." 
 deviantsgo_army.0101.a.tt:0 "You use [deviant_go_random_1.GetFirstName] like a living practice dummy, without holding back, while threatening them with severe punishment if even your hair gets cut."
 deviantsgo_army.0101.b:0 "Promise rewards." 
 deviantsgo_army.0101.b.tt:0 "You promise a fun reward after this is done."
 deviantsgo_army.0101.c:0 "Just train." 
 deviantsgo_army.0101.c.tt:0 "Train, train, and train some more."
 deviantsgo_army.0102.t:0 "Barrel Women"
 deviantsgo_army.0102.desc:0 "[deviant_go_random_1.GetName] came to me with a request from the men. Apparently, some local women are offering their services but [deviant_go_random_1.GetSheHe] does not dare to allow it without asking for my permission.\n\n"I mean it's just that the troops would really want these local women to grant them glory in these barrels, if you know what I mean.""
 deviantsgo_army.0102.a:0 "Granted." 
 deviantsgo_army.0102.a.tt:0 "Just make sure that I get a cut of the profits."
 deviantsgo_army.0102.b:0 "Why not more?" 
 deviantsgo_army.0102.b.tt:0 "If every barrel makes this much, then if we just find anybody with a mouth and stuff them in. I'm going to be rich and looking it from a distance will be very funny."
 deviantsgo_army.0102.c:0 "Not in my army." 
 deviantsgo_army.0102.c.tt:0 "Go away and repent. The troops will have an extra sermon to wash away their sinful desires."
 deviantsgo_army.0102.d:0 "Set up one extra barrel." 
 deviantsgo_army.0102.d.tt:0 "At the edge of the barrel tent, just in case we get one extra woman."
 deviantsgo_army.0103.t:0 "Interrogation"
 deviantsgo_army.0103.desc:0 "[deviant_go_random_1.GetFirstName] is dragging a bound woman towards the interrogation tent with a couple of soldiers. They seem very excited, unlike the captive.\n\n"Spotted her acting suspicious near the camp, and the men are eager, I mean we should make sure she is not a spy.""
 deviantsgo_army.0103.a:0 "More the merrier." 
 deviantsgo_army.0103.a.tt:0 "I have so many things I have been waiting to try. I mean we have to make this spy talk by any means."
 deviantsgo_army.0103.b:0 "Do as you wish." 
 deviantsgo_army.0103.b.tt:0 "Report to me if you actually find out anything useful."
 deviantsgo_army.0103.c:0 "Just a normal interrogation." 
 deviantsgo_army.0103.c.tt:0 "At most mild torture, nothing sinful."
 deviantsgo_army.0104.t:0 "Noble Speech"
 deviantsgo_army.0104.desc:0 "It has come a time for me to give a speech to my men. They are eagerly crowding the field before me, filled with anticipation as I stand on an elevated platform. I consider my options but only a few ideas come to my mind.\n\n"All of you calm down and stand still to be ready for the honor that is going to be bestowed upon you by our noble master.""
 deviantsgo_army.0104.a:0 "Alright maggots." 
 deviantsgo_army.0104.a.tt:0 "Who is ready to die? Well, you better be if you disappoint me. I expect nothing less than complete victory in my name. "
 deviantsgo_army.0104.b:0 "You know what you are fighting for." 
 deviantsgo_army.0104.b.tt:0 "And it's your beloved noble damsel whose maiden honor you all are protecting."
 deviantsgo_army.0104.c:0 "To victory!" 
 deviantsgo_army.0104.c.tt:0 "To honor and glory and what else was there. For your faith!"
 deviantsgo_army.0104.d:0 "Promise a special show." 
 deviantsgo_army.0104.d.tt:0 "With multiple dancers, a true feast of starved eyes."
 deviantsgo_army.0104.e:0 "Promise a special show." 
 deviantsgo_army.0104.e.tt:0 "With a single masked dancer but she will try really hard to please everyone."
 deviantsgo_army.0105.t:0 "Fight Over What?"
 deviantsgo_army.0105.desc:0 "[deviant_go_random_1.GetFirstName] and [deviant_go_random_2.GetFirstName] are arguing loudly before one of the tents. I have heard complaints about them battling over some camp follower already but this is the first time I see it myself.\n\n"I will not tolerate you getting anywhere near her, you hear me, she is only allowed to wash my clothes from now on."\n\n"Is that so? She came begging for me to let her wash my clothes last night."\n\n"Don't you dare, there is no way she would do that. She promised only to wash mine."\n\n"I do dare, let me tell you another thing.""
 deviantsgo_army.0105.a:0 "Command them to share." 
 deviantsgo_army.0105.a.tt:0 "The two look at each other a bit confused but the next day, they seem to be getting along better than before."
 deviantsgo_army.0105.b:0 "Flogging for the both of them." 
 deviantsgo_army.0105.b.tt:0 "Even if this was just about washing clothes, I will not tolerate such disturbances."
 deviantsgo_army.0105.c:0 "Not my issue." 
 deviantsgo_army.0105.c.tt:0 "Let them solve this."
 deviantsgo_army.0105.d:0 "I will wash them." 
 deviantsgo_army.0105.d.tt:0 "Washing clothes is definitely not good for your prestige but it makes the two confused and some claim you are pious in your duty."
 deviantsgo_army.0106.t:0 "Not Now"
 deviantsgo_army.0106.desc:0 "As I'm going through some reports, one thought leads to another and I'm suddenly aroused. And it only keeps getting worse as I lose my ability to focus on anything that is not perverted in nature. Though [deviant_go_random_1.GetFirstName] does not seem to notice.\n\n"If I may have your attention on this detail over here, it's an important consideration.""
 deviantsgo_army.0106.a:0 "I will solve this." 
 deviantsgo_army.0106.a.tt:0 "Personally in a discreet location."
 deviantsgo_army.0106.b:0 "Find a helping hand." 
 deviantsgo_army.0106.b.tt:0 "Or a bit more than just a hand."
 deviantsgo_army.0106.c:0 "My faith will sate me." 
 deviantsgo_army.0106.c.tt:0 "Through prayer, may my carnal flesh be defeated."
 deviantsgo_army.0107.t:0 "These Sell?"
 deviantsgo_army.0107.desc:0 "[deviant_go_random_1.GetFirstName] has brought to my attention an issue related to a soldier who has been drawing sketches of female portraits on book pages and selling them to anybody willing to buy.\n\n"It's clear this individual has been using truly devious means to steal money from your soldiers, just this picture here cost more than a street painting. And the book from where these pages are from must have been looted. Not to mention the chastity of all these women he has offended.""
 deviantsgo_army.0107.a:0 "Burn them all." 
 deviantsgo_army.0107.a.tt:0 "But be sure to confiscate the sinful profits for better use."
 deviantsgo_army.0107.b:0 "Wait, is that me." 
 deviantsgo_army.0107.b.tt:0 "These pictures are pretty good, if he had a closer look he might be able to make even better drawings, for higher profit."
 deviantsgo_army.0107.c:0 "Just ignore this." 
 deviantsgo_army.0107.c.tt:0 "Do I look like a priest to you? Find someone else to bother with this."
 deviantsgo_army.0108.t:0 "Sleep Paralysis?"
 deviantsgo_army.0108.desc:0 "Something heavy is on top of me, pressing me down. I try to move but I can't even shift my fingers. My mind is foggy like I'm not awake, the world is blurred and I see distorted shapes around me. But the flood of sensations assaults me far more intensely than in any normal dream.\n\nMy body burns and sweats, what is on top of me is sliding into my crotch, filling it like I was having sex. But the sensation is numbed, nothing is spreading open but even still it's like I'm being penetrated.\n\nThe pressure grows and my heart beats in my ears. Pulse after pulse fills my senses but nothing moves, like I'm fully trapped in my own body and at the mercy of the stimulation."
 deviantsgo_army.0108.a:0 "Give in." 
 deviantsgo_army.0108.a.tt:0 "Such a perverse dream, I wish it would never end."
 deviantsgo_army.0108.b:0 "Awake by force." 
 deviantsgo_army.0108.b.tt:0 "You scream yourself awake, annoying those nearby trying to sleep. Some even rumor that you might have gone insane."
 deviantsgo_army.0108.c:0 "Endure." 
 deviantsgo_army.0108.c.tt:0 "It feels so real but it can't be."
 deviantsgo_army.0109.t:0 "Female Intruder"
 deviantsgo_army.0109.desc:0 "A woman enters my tent, I may have seen her before among the servants or I might not have. I'm not sure but she really should not have gotten past the guards.\n\n"Please my lord, grant me the honor of serving you in bed. I can do it just for the grand honor if it's you.""
 deviantsgo_army.0109.a:0 "All you get is a flogging." 
 deviantsgo_army.0109.a.tt:0 "Before a crowd and a holy man praising my piety."
 deviantsgo_army.0109.b:0 "I guess I have the time." 
 deviantsgo_army.0109.b.tt:0 "Since she is asking so politely."
 deviantsgo_army.0109.c:0 "Drag her out." 
 deviantsgo_army.0109.c.tt:0 "Not only did your men see a woman being dragged out of your tent, they heard her shout about your limp cock."
 deviantsgo_army.0109.d:0 "You came to me?" 
 deviantsgo_army.0109.d.tt:0 "I'm going to have so much fun since you are offering."